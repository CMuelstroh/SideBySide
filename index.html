<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Item-Zuordnung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .input-area {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      padding: 8px;
      width: 250px;
    }

    button {
      padding: 8px 12px;
      margin-left: 5px;
      cursor: pointer;
    }

    .board {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      height: 75vh;
    }

    .column {
      flex: 1;
      background: #fff;
      border: 2px dashed #ccc;
      border-radius: 6px;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .column h2 {
      text-align: center;
      margin: 5px 0;
      cursor: text;
      outline: none;
    }

    .column h2:focus {
      background: #eef6ff;
    }

    .dropzone {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .item {
      background: #e0e0e0;
      margin-bottom: 8px;
      padding: 8px 28px 8px 8px;
      border-radius: 4px;
      cursor: grab;
      position: relative;
      user-select: none;
    }

    .delete-btn {
      position: absolute;
      top: 4px;
      right: 6px;
      cursor: pointer;
      color: #666;
      font-weight: bold;
    }

    .delete-btn:hover {
      color: #c00;
    }
  </style>
</head>
<body>

<div class="input-area">
  <input
    id="itemInput"
    type="text"
    placeholder="Neues Item eingeben"
  />
  <button onclick="addItem()">Hinzufügen</button>
</div>

<div class="board">
  <div class="column">
    <h2 contenteditable="true">Kategorie A</h2>
    <div class="dropzone" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
  </div>

  <div class="column">
    <h2 contenteditable="true">Alle Items</h2>
    <div
      id="center"
      class="dropzone"
      ondragover="allowDrop(event)"
      ondrop="drop(event)"
    ></div>
  </div>

  <div class="column">
    <h2 contenteditable="true">Kategorie B</h2>
    <div class="dropzone" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
  </div>
</div>

<script>
  let draggedItem = null;
  const input = document.getElementById("itemInput");

  // Enter-Taste zum Hinzufügen
  input.addEventListener("keydown", function (event) {
    if (event.key === "Enter") {
      addItem();
    }
  });

  function addItem() {
    const text = input.value.trim();
    if (!text) return;

    const item = document.createElement("div");
    item.className = "item";
    item.draggable = true;

    item.ondragstart = () => draggedItem = item;

    const label = document.createElement("span");
    label.textContent = text;

    const del = document.createElement("span");
    del.className = "delete-btn";
    del.textContent = "✕";
    del.onclick = () => item.remove();

    item.appendChild(label);
    item.appendChild(del);

    document.getElementById("center").appendChild(item);
    input.value = "";
  }

  function allowDrop(event) {
    event.preventDefault();
  }

  function drop(event) {
    event.preventDefault();
    if (draggedItem) {
      event.currentTarget.appendChild(draggedItem);
      draggedItem = null;
    }
  }
</script>

</body>
</html>

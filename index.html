<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>SideBySide</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
    }

    .input-area, .tag-area {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    input, select {
      padding: 6px;
    }

    button {
      padding: 6px 10px;
      cursor: pointer;
    }

    .board {
      display: flex;
      gap: 20px;
      height: calc(100vh - 230px);
    }

    .column {
      flex: 1;
      background: #fff;
      border: 2px dashed #ccc;
      border-radius: 6px;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .column h2 {
      text-align: center;
      margin: 5px 0;
      cursor: text;
      outline: none;
    }

    .dropzone {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .item {
      background: #e0e0e0;
      margin-bottom: 8px;
      padding: 6px;
      border-radius: 4px;
      cursor: grab;
      user-select: none;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-top: 4px;
    }

    .tag {
      padding: 2px 6px;
      border-radius: 10px;
      font-size: 11px;
      color: #fff;
    }

    .item-controls {
      margin-top: 4px;
    }

    .trash {
      margin-top: 12px;
      height: 55px;
      border: 2px dashed #999;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #666;
      background: #fafafa;
    }

    .trash.drag-over {
      background: #ffecec;
      border-color: #c00;
      color: #c00;
    }
  </style>
</head>
<body>

<!-- TAG-VERWALTUNG -->
<div class="tag-area">
  <input id="tagName" placeholder="Neuer Tag (z. B. UI)" />
  <input id="tagColor" type="color" value="#007acc" />
  <button onclick="addGlobalTag()">Tag hinzuf√ºgen</button>
</div>

<!-- ITEM INPUT -->
<div class="input-area">
  <input id="itemInput" placeholder="Neues Item eingeben" />
  <button onclick="addItem()">Hinzuf√ºgen</button>
</div>

<div class="board">
  <div class="column">
    <h2 contenteditable="true">Kategorie A</h2>
    <div class="dropzone" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
  </div>

  <div class="column">
    <h2 contenteditable="true">Alle Items</h2>
    <div id="center" class="dropzone" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
  </div>

  <div class="column">
    <h2 contenteditable="true">Kategorie B</h2>
    <div class="dropzone" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
  </div>
</div>

<div id="trash" class="trash" ondragover="allowDrop(event)" ondrop="deleteItem(event)">
  üóëÔ∏è Zum L√∂schen hierher ziehen
</div>

<script>
  let draggedItem = null;
  const tags = {}; // global tags: { UI: "#ff0000" }

  document.getElementById("itemInput").addEventListener("keydown", e => {
    if (e.key === "Enter") addItem();
  });

  function addGlobalTag() {
    const name = document.getElementById("tagName").value.trim();
    const color = document.getElementById("tagColor").value;
    if (!name || tags[name]) return;

    tags[name] = color;
    document.getElementById("tagName").value = "";
    updateAllTagSelectors();
  }

  function updateAllTagSelectors() {
    document.querySelectorAll(".tag-select").forEach(select => {
      const current = select.value;
      select.innerHTML = `<option value="">+ Tag</option>`;
      Object.keys(tags).forEach(t => {
        const opt = document.createElement("option");
        opt.value = t;
        opt.textContent = t;
        select.appendChild(opt);
      });
      select.value = current;
    });
  }

  function addItem() {
    const text = itemInput.value.trim();
    if (!text) return;

    const item = document.createElement("div");
    item.className = "item";
    item.draggable = true;
    item.ondragstart = () => draggedItem = item;
    item.ondragend = () => trash.classList.remove("drag-over");

    const label = document.createElement("div");
    label.textContent = text;

    const tagsDiv = document.createElement("div");
    tagsDiv.className = "tags";

    const select = document.createElement("select");
    select.className = "tag-select";
    select.onchange = () => {
      if (!select.value) return;
      addTagToItem(tagsDiv, select.value);
      select.value = "";
    };

    item.appendChild(label);
    item.appendChild(tagsDiv);
    item.appendChild(select);

    document.getElementById("center").appendChild(item);
    itemInput.value = "";
    updateAllTagSelectors();
  }

  function addTagToItem(container, tagName) {
    if ([...container.children].some(t => t.textContent === tagName)) return;

    const tag = document.createElement("span");
    tag.className = "tag";
    tag.textContent = tagName;
    tag.style.background = tags[tagName];
    container.appendChild(tag);
  }

  function allowDrop(e) {
    e.preventDefault();
    if (e.currentTarget.id === "trash") trash.classList.add("drag-over");
  }

  function drop(e) {
    e.preventDefault();
    if (draggedItem) {
      e.currentTarget.appendChild(draggedItem);
      draggedItem = null;
    }
  }

  function deleteItem(e) {
    e.preventDefault();
    if (draggedItem) draggedItem.remove();
    draggedItem = null;
    trash.classList.remove("drag-over");
  }
</script>

</body>
</html>

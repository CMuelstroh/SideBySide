<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>SideBySide</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
    }

    .input-area {
      text-align: center;
      margin-bottom: 15px;
    }

    input {
      padding: 8px;
      width: 250px;
    }

    button {
      padding: 8px 12px;
      margin-left: 5px;
      cursor: pointer;
    }

    .board {
      display: flex;
      gap: 20px;
      height: calc(100vh - 160px);
    }

    .column {
      flex: 1;
      background: #fff;
      border: 2px dashed #ccc;
      border-radius: 6px;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .column h2 {
      text-align: center;
      margin: 5px 0;
      cursor: text;
      outline: none;
    }

    .column h2:focus {
      background: #eef6ff;
    }

    .dropzone {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .item {
      background: #e0e0e0;
      margin-bottom: 8px;
      padding: 8px;
      border-radius: 4px;
      cursor: grab;
      user-select: none;
    }

    /* üóëÔ∏è M√ºlleimer */
    .trash {
      margin-top: 15px;
      height: 60px;
      border: 2px dashed #999;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      color: #666;
      background: #fafafa;
    }

    .trash.drag-over {
      background: #ffecec;
      border-color: #c00;
      color: #c00;
    }
  </style>
</head>
<body>

<div class="input-area">
  <input id="itemInput" type="text" placeholder="Neues Item eingeben" />
  <button onclick="addItem()">Hinzuf√ºgen</button>
</div>

<div class="board">
  <div class="column">
    <h2 contenteditable="true">Kategorie A</h2>
    <div class="dropzone" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
  </div>

  <div class="column">
    <h2 contenteditable="true">Alle Items</h2>
    <div id="center" class="dropzone" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
  </div>

  <div class="column">
    <h2 contenteditable="true">Kategorie B</h2>
    <div class="dropzone" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
  </div>
</div>

<div
  id="trash"
  class="trash"
  ondragover="allowDrop(event)"
  ondrop="deleteItem(event)"
>
  üóëÔ∏è Zum L√∂schen hierher ziehen
</div>

<script>
  let draggedItem = null;
  const input = document.getElementById("itemInput");
  const trash = document.getElementById("trash");

  // Enter = Item hinzuf√ºgen
  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter") addItem();
  });

  function addItem() {
    const text = input.value.trim();
    if (!text) return;

    const item = document.createElement("div");
    item.className = "item";
    item.textContent = text;
    item.draggable = true;

    item.ondragstart = () => draggedItem = item;
    item.ondragend = () => trash.classList.remove("drag-over");

    document.getElementById("center").appendChild(item);
    input.value = "";
  }

  function allowDrop(event) {
    event.preventDefault();
    if (event.currentTarget === trash) {
      trash.classList.add("drag-over");
    }
  }

  function drop(event) {
    event.preventDefault();
    if (draggedItem) {
      event.currentTarget.appendChild(draggedItem);
      draggedItem = null;
    }
  }

  function deleteItem(event) {
    event.preventDefault();
    if (draggedItem) {
      draggedItem.remove();
      draggedItem = null;
    }
    trash.classList.remove("drag-over");
  }
</script>

</body>
</html>
